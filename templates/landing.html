{% if jobs %}
<div class="card shadow p-4 mb-5">
  <h3 class="text-center mb-4">ğŸ“… Deadline Calendar</h3>
  <div id="calendar"></div>
</div>
{% endif %}

<!-- âœ… FullCalendar CSS (goes in <head> of base.html ideally) -->
<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
  rel="stylesheet"
/>

<!-- âœ… FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const calendarEl = document.getElementById("calendar");
    if (!calendarEl) return;

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: "dayGridMonth",
      headerToolbar: {
        left: "prev,next today",
        center: "title",
        right: "dayGridMonth,timeGridWeek,listWeek"
      },

      events: [
        {% for job in jobs %}
        {
          title: "{{ job['jobs']['client_name'] }}",
          start: "{{ job['hard_deadline'].split('T')[0] }}",
          url: "{{ url_for('job_details', job_id=job['job_id']) }}"
        }{% if not loop.last %},{% endif %}
        {% endfor %}
      ]



    });

    calendar.render();
  });
</script>

<style>
  #calendar {
    max-width: 100%;
    margin: 0 auto;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  }
</style>

{% endblock %}
