<!DOCTYPE html>
<html>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">🗂️ byZewo</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('jobs') }}">Saved Jobs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <head>
    <title>Edit Job</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/sketchy/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">✏️ Edit Job</h1>
      <div class="card p-4 shadow-sm">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Client Name:</label>
            <input
              type="text"
              name="client_name"
              value="{{ job.client_name }}"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Add More Files:</label>
            <input type="file" name="job_files" class="form-control" multiple />
          </div>

          <button type="submit" class="btn btn-success">💾 Save Changes</button>
          <a href="{{ url_for('jobs') }}" class="btn btn-secondary"
            >❌ Cancel</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
