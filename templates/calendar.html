{% extends "base.html" %} {% block title %}Job Calendar{% endblock %} {% block
content %}

<h1 class="text-center my-4">
  <i class="bi bi-calendar-event-fill text-danger"></i> Job Calendar
</h1>

<!-- ✅ Calendar Container -->
<div id="calendar" class="container mt-4 mb-5"></div>

<!-- ✅ FullCalendar CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css"
  rel="stylesheet"
/>

<!-- ✅ FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

<!-- ✅ Load calendar with events -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const calendarEl = document.getElementById("calendar");

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: "dayGridMonth",
      height: "auto",
      events: {{ calendar_events | tojson }},
      headerToolbar: {
        left: "prev,next today",
        center: "title",
        right: "dayGridMonth,timeGridWeek,listWeek"
      },
      eventColor: "#0d6efd",
    });

    calendar.render();
  });
</script>

{% endblock %}
