<!DOCTYPE html>
<html>
  <head>
    <title>All Jobs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">Saved Jobs</h1>

      <div class="card p-4 shadow">
        {% if jobs %}
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Client Name</th>
              <th>Created</th>
              <th>Cut Sheets</th>
            </tr>
          </thead>
          <tbody>
            {% for job in jobs %}
            <tr>
              <td>{{ job.id }}</td>
              <td>{{ job.client_name or "N/A" }}</td>
              <td>{{ job.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
              <td>
                <a
                  href="{{ url_for('job_details', job_id=job.id) }}"
                  class="btn btn-primary btn-sm"
                  >View Sheets</a
                >
                <a
                  href="{{ url_for('edit_job', job_id=job.id) }}"
                  class="btn btn-warning btn-sm"
                  >Edit</a
                >
                <form
                  action="{{ url_for('delete_job', job_id=job.id) }}"
                  method="POST"
                  style="display: inline"
                  onsubmit="return confirm('Are you sure you want to delete this job?');"
                >
                  <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <p>No jobs found. Create one first!</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3"
          >Back to Planner</a
        >
      </div>
    </div>
  </body>
</html>
