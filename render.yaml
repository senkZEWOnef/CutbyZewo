services:
  - type: web
    name: cutbyzewo
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    autoDeploy: true
    envVars:
      - key: NEON_DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: FLASK_ENV
        value: production
