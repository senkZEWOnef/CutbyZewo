<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cut Plan Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/sketchy/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">üóÇÔ∏è byZewo</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('jobs') }}">Saved Jobs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h1 class="mb-4 text-center">Cut Plan Results</h1>

      <div class="card p-4 shadow mb-4">
        <h4 class="mb-3">Parts List</h4>
        <ul class="list-group">
          {% for part in parts %}
          <li class="list-group-item">
            <strong>Part #{{ loop.index }}:</strong> {{ part[0] }} x {{ part[1]
            }} inches
          </li>
          {% endfor %}
        </ul>
      </div>

      <div class="mb-4">
        <h4>Cut Sheets</h4>
        {% for img in sheet_images %}
        <div class="mb-4">
          <h5>Sheet {{ loop.index }}</h5>
          <img
            src="{{ url_for('static', filename=img) }}"
            class="img-fluid border rounded shadow"
          />
        </div>
        {% endfor %}
      </div>

      <a href="{{ url_for('index') }}" class="btn btn-secondary">
        Back to Planner
      </a>
    </div>
  </body>
</html>
