{% extends "base.html" %} {% block title %}Edit Job{% endblock %} {% block
content %}

<h1 class="mb-4 text-center">‚úèÔ∏è Edit Job</h1>

<form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
  <div class="mb-3">
    <label class="form-label">Client Name:</label>
    <input
      type="text"
      name="client_name"
      class="form-control"
      value="{{ job.client_name or '' }}"
      required
    />
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Soft Deadline:</label>
      <input
        type="date"
        name="soft_deadline"
        class="form-control"
        value="{% if job.soft_deadline %}{{ job.soft_deadline.strftime('%Y-%m-%d') if job.soft_deadline.__class__.__name__ == 'datetime' else job.soft_deadline.split('T')[0] }}{% endif %}"
      />
    </div>
    <div class="col">
      <label class="form-label">Hard Deadline:</label>
      <input
        type="date"
        name="hard_deadline"
        class="form-control"
        value="{% if job.hard_deadline %}{{ job.hard_deadline.strftime('%Y-%m-%d') if job.hard_deadline.__class__.__name__ == 'datetime' else job.hard_deadline.split('T')[0] }}{% endif %}"
      />
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Upload Files:</label>
    <input type="file" name="job_files" multiple class="form-control" />
  </div>

  <h5 class="mt-4">‚ûï Add New Parts (optional)</h5>
  <div id="parts-list">
    <div class="row mb-2">
      <div class="col">
        <input
          type="number"
          step="any"
          name="widths"
          class="form-control"
          placeholder="Width"
        />
      </div>
      <div class="col">
        <input
          type="number"
          step="any"
          name="heights"
          class="form-control"
          placeholder="Height"
        />
      </div>
      <div class="col">
        <input
          type="number"
          step="1"
          name="quantities"
          value="1"
          class="form-control"
          placeholder="Quantity"
        />
      </div>
      <div class="col">
        <select name="thicknesses" class="form-select">
          <option value="">Thickness</option>
          <option value="3/4">3/4</option>
          <option value="1/2">1/2</option>
          <option value="1/4">1/4</option>
        </select>
      </div>
    </div>
  </div>

  <button
    type="button"
    class="btn btn-outline-secondary mb-3"
    onclick="addRow()"
  >
    ‚ûï Add Another Part
  </button>

  <button type="submit" class="btn btn-success w-100">üíæ Save Changes</button>
</form>

<script>
  function addRow() {
    const partsList = document.getElementById("parts-list");
    const newRow = document.createElement("div");
    newRow.className = "row mb-2";
    newRow.innerHTML = `
      <div class="col">
        <input type="number" step="any" name="widths" class="form-control" placeholder="Width">
      </div>
      <div class="col">
        <input type="number" step="any" name="heights" class="form-control" placeholder="Height">
      </div>
      <div class="col">
        <input type="number" step="1" name="quantities" value="1" class="form-control" placeholder="Quantity">
      </div>
      <div class="col">
        <select name="thicknesses" class="form-select">
          <option value="">Thickness</option>
          <option value="3/4">3/4</option>
          <option value="1/2">1/2</option>
          <option value="1/4">1/4</option>
        </select>
      </div>
    `;
    partsList.appendChild(newRow);
  }
</script>

{% endblock %}
